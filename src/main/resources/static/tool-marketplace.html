<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Marketplace - Agent Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .nav-links {
            margin-top: 15px;
        }
        
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .search-section {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-bar button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .tool-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .tool-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }
        
        .tool-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #888;
        }
        
        .tool-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .rating {
            color: #fbbf24;
            font-weight: 600;
        }
        
        .usage-count {
            color: #667eea;
            font-weight: 600;
        }
        
        .tool-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .tag {
            background: #f3f4f6;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .use-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .use-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Tool Marketplace</h1>
            <p>Discover and browse MCP tools to enhance your agents</p>
            <div class="nav-links">
                <a href="/ui/enhanced-agent-builder.html">ü§ñ Agent Builder</a>
                <a href="/ui/agent-builder.html">üìù Legacy Builder</a>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tools by name, description, or keywords...">
                <button onclick="searchTools()">üîç Search</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="categoryFilter" onchange="filterTools()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sortFilter" onchange="sortTools()">
                        <option value="trending">Trending</option>
                        <option value="rating">Top Rated</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>
                
                <button onclick="loadTools()" style="margin-left: auto; padding: 8px 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    üîÑ Refresh
                </button>
            </div>
        </div>
        
        <div id="toolsContainer" class="tools-grid"></div>
    </div>
    
    <script>
        let allTools = [];
        
        // Load tools on page load
        window.onload = function() {
            loadCategories();
            loadTools();
        };
        
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/tools/categories');
                const categories = await response.json();
                
                const select = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat.replace(/_/g, ' ');
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }
        
        // Load tools
        async function loadTools() {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '<div class="loading">Loading tools...</div>';
            
            try {
                const sortBy = document.getElementById('sortFilter').value;
                let url = '/api/tools';
                
                if (sortBy === 'trending') {
                    url = '/api/tools/trending?limit=50';
                } else if (sortBy === 'rating') {
                    url = '/api/tools/top-rated?limit=50';
                }
                
                const response = await fetch(url);
                allTools = await response.json();
                
                filterTools();
            } catch (error) {
                console.error('Failed to load tools:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Failed to Load Tools</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Search tools
        async function searchTools() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                loadTools();
                return;
            }
            
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`/api/tools/search?q=${encodeURIComponent(query)}`);
                allTools = await response.json();
                displayTools(allTools);
            } catch (error) {
                console.error('Failed to search tools:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h2>No Results Found</h2>
                        <p>Try different keywords or browse all tools</p>
                    </div>
                `;
            }
        }
        
        // Filter tools by category
        function filterTools() {
            const category = document.getElementById('categoryFilter').value;
            
            let filtered = allTools;
            if (category) {
                filtered = allTools.filter(tool => tool.category === category);
            }
            
            displayTools(filtered);
        }
        
        // Sort tools
        function sortTools() {
            loadTools();
        }
        
        // Display tools
        function displayTools(tools) {
            const container = document.getElementById('toolsContainer');
            
            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h2>No Tools Found</h2>
                        <p>Be the first to publish a tool to the marketplace!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tools.map(tool => createToolCard(tool)).join('');
        }
        
        // Create tool card HTML
        function createToolCard(tool) {
            const icon = getIconForCategory(tool.category);
            const tags = (tool.tags || []).slice(0, 3).map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('');
            
            return `
                <div class="tool-card" onclick='viewToolDetails(${JSON.stringify(tool).replace(/'/g, "\\'")})'>
                    <div class="tool-icon">${icon}</div>
                    <div class="tool-name">${tool.display_name || tool.name}</div>
                    <div class="tool-description">${tool.description || 'No description'}</div>
                    <div class="tool-tags">${tags}</div>
                    <div class="tool-meta">
                        <span>üì¶ ${tool.category || 'N/A'}</span>
                        <span>v${tool.version || '1.0'}</span>
                    </div>
                    <div class="tool-stats">
                        <span class="rating">‚≠ê ${tool.rating ? tool.rating.toFixed(1) : '0.0'}</span>
                        <span class="usage-count">Used ${tool.usage_count || 0}x</span>
                    </div>
                    <button class="use-button" onclick="event.stopPropagation(); useInAgent('${tool.tool_id}')">
                        üöÄ Use in Agent
                    </button>
                </div>
            `;
        }
        
        // Get icon for category
        function getIconForCategory(category) {
            const icons = {
                'API_INTEGRATION': 'üåê',
                'DATABASE': 'üóÑÔ∏è',
                'ANALYTICS': 'üìä',
                'COMMUNICATION': 'üí¨',
                'FILE_STORAGE': 'üìÅ',
                'SECURITY': 'üîí',
                'WORKFLOW': '‚öôÔ∏è',
                'MONITORING': 'üìà',
                'AI_ML': 'ü§ñ',
                'PRODUCTIVITY': '‚ú®',
                'DATA_PROCESSING': 'üîÑ',
                'CUSTOM': 'üõ†Ô∏è'
            };
            return icons[category] || 'üì¶';
        }
        
        // View tool details
        function viewToolDetails(tool) {
            const mcpTools = tool.mcp_tools || [];
            
            if (mcpTools.length === 0) {
                alert(`Tool: ${tool.name}\n\nNo MCP tools discovered.\nEndpoint: ${tool.endpoint_url}\nStatus: ${tool.server_healthy ? 'Connected' : 'Disconnected'}`);
                return;
            }
            
            // Create a detailed view of MCP tools
            let details = `MCP Server: ${tool.name}\n`;
            details += `Endpoint: ${tool.endpoint_url}\n`;
            details += `Status: ${tool.server_healthy ? '‚úÖ Connected' : '‚ùå Disconnected'}\n`;
            details += `\nDiscovered ${mcpTools.length} tool(s):\n\n`;
            
            mcpTools.forEach((mcpTool, index) => {
                details += `${index + 1}. ${mcpTool.name}\n`;
                details += `   ${mcpTool.description || 'No description'}\n`;
                if (mcpTool.inputSchema && mcpTool.inputSchema.schema) {
                    const props = mcpTool.inputSchema.schema.properties || {};
                    const propNames = Object.keys(props);
                    if (propNames.length > 0) {
                        details += `   Parameters: ${propNames.join(', ')}\n`;
                    }
                }
                details += `\n`;
            });
            
            alert(details);
        }
        
        // Use tool in agent
        function useInAgent(toolId) {
            // Store tool ID in session storage and redirect to agent builder
            sessionStorage.setItem('selectedToolId', toolId);
            window.location.href = '/ui/enhanced-agent-builder.html';
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTools();
            }
        });
    </script>
</body>
</html>
